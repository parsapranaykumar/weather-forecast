<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndWeather - Professional Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Header -->
        <header class="weather-header">
            <div class="container">
                <h1 class="app-title">
                    <i class="bi bi-cloud-sun weather-icon"></i>
                    IndWeather
                   
                </h1>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="container">
                <form class="search-form" onsubmit="getData(event);" name="SearchData">
                    <div class="search-container">
                        <div class="search-input-group">
                            <i class="bi bi-geo-alt search-icon"></i>
                            <input type="text" class="search-input" placeholder="Enter city name..." name="textBox" autocomplete="off">
                        </div>
                        <button type="submit" class="search-btn" id="Btn">
                            <i class="bi bi-search"></i>
                            <span>Search</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Current Weather -->
        <section class="current-weather-section">
            <div class="container">
                <div class="current-weather-card" id="currrentRef">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Hourly Forecast -->
        <section class="hourly-section">
            <div class="container">
                <h3 class="section-title">24-Hour Forecast</h3>
                <div class="hourly-container">
                    <div class="hourly-scroll" id="hoursRef">
                        <!-- Content will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 3-Day Forecast -->
        <section class="forecast-section">
            <div class="container">
                <h3 class="section-title">3-Day Forecast</h3>
                <div class="forecast-grid" id="daysRef">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="weather-footer">
            <div class="container">
                <p>&copy; 2024 IndWeather. Powered by WeatherAPI</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
